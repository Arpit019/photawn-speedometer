
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photawn Speed Dashboard</title>
    <script>
      // GitHub Pages SPA redirect for photawn-speedometer
      // Store the current path and redirect to index with encoded path
      var redirect = sessionStorage.redirect;
      if (!redirect) {
        var l = window.location;
        var indexPage = l.origin + '/photawn-speedometer/';
        
        // Store the path for the main app to handle
        sessionStorage.redirect = l.href;
        
        // Redirect to the main index page
        l.replace(indexPage);
      }
    </script>
  </head>
  <body>
    <p>Redirecting to dashboard...</p>
  </body>
</html>
